    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Open+Sans:wght@400;600&display=swap');

        :root {
            --primary-color: #b97a56;
            --hover-color: #d49a74;
            --background-color: #0e0e0e;
            --text-color: #fff;
            --light-gray: #222;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --border-glass: rgba(255, 255, 255, 0.3);
            --transition-speed: 0.3s;
            --neon-glow: rgba(255, 204, 153, 0.8);
        }

        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--background-color);
            color: var(--text-color);
            text-align: center;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        /* === ניווט דינמי - אפקט Glass עם שינוי צבע בגלילה === */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-glass);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            z-index: 1000;
            transition: background 0.5s ease-in-out, border 0.5s ease-in-out;
        }

            .navbar.scrolled {
                background: rgba(20, 20, 20, 0.95);
                border-bottom: 1px solid var(--hover-color);
            }

            .navbar .logo img {
                height: 70px;
                transition: var(--transition-speed);
            }

            .navbar a {
                text-decoration: none;
                font-size: 1.1em;
                font-weight: 600;
                color: var(--text-color);
                transition: var(--transition-speed);
                padding: 10px 15px;
                border-radius: 5px;
            }

                .navbar a:hover {
                    color: var(--hover-color);
                }

        /* === אזור ההירו - פרלקסה ואנימציות מטורפות === */
        .hero {
            padding: 160px 20px 100px;
            background: url('hero-image.jpg') no-repeat center;
            background-size: cover;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            animation: fadeIn 1.5s ease-in-out;
            position: relative;
            overflow: hidden;
            perspective: 1000px;
        }

            .hero h1 {
                font-size: 4em;
                font-weight: 700;
                margin: 0;
                transform: translateZ(50px);
            }

            .hero p {
                font-size: 1.5em;
                margin-top: 10px;
                transform: translateZ(30px);
            }

        /* === כפתורי סייבר-פאנק עם זוהר ואנימציה === */
        .button {
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: bold;
            display: inline-block;
            transition: 0.3s ease-in-out;
            color: white;
            background: var(--primary-color);
            box-shadow: 0 4px 15px var(--neon-glow);
            position: relative;
            overflow: hidden;
        }

            .button::before {
                content: "";
                position: absolute;
                top: -100%;
                left: -100%;
                width: 300%;
                height: 300%;
                background: radial-gradient(circle, rgba(255, 255, 255, 0.2), transparent);
                transition: transform 0.4s ease-in-out;
            }

            .button:hover::before {
                transform: translate(100px, 100px);
            }

            .button:hover {
                background: var(--hover-color);
                transform: scale(1.1);
            }

        /* === גלריה עם אפקט עומק ו-3D === */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px;
            perspective: 800px;
        }

            .gallery img {
                width: 100%;
                height: auto;
                object-fit: cover;
                border-radius: 10px;
                transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
                box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
            }

                .gallery img:hover {
                    transform: rotateY(5deg) scale(1.05);
                    box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
                }

        /* === טופס יצירת קשר עם אפקט זכוכית === */
        .contact form {
            max-width: 500px;
            margin: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
        }

        .contact input, .contact textarea {
            padding: 15px;
            border: 1px solid var(--border-glass);
            border-radius: 5px;
            font-size: 1em;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
        }

        .contact button {
            padding: 15px;
            border: none;
            background: var(--primary-color);
            color: white;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: var(--transition-speed);
        }

            .contact button:hover {
                background: var(--hover-color);
            }

        /* === אפקט גלילה חלק === */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* === התאמה למסכים קטנים === */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 3em;
            }

            .hero p {
                font-size: 1.2em;
            }

            .gallery img {
                width: 100%;
                height: auto;
            }

            .navbar {
                flex-direction: column;
                padding: 10px 0;
            }

            .nav-links {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }

        /* === אייקונים חברתיים - עיצוב יוקרתי וזוהר === */
        .social-icons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

            .social-icons a {
                font-size: 2.5em;
                color: white;
                text-decoration: none;
                transition: transform 0.3s ease, box-shadow 0.3s ease;
                display: inline-flex;
                align-items: center;
                justify-content: center;
                width: 60px;
                height: 60px;
                border-radius: 50%;
                background: rgba(255, 255, 255, 0.15);
                backdrop-filter: blur(8px);
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
                position: relative;
                overflow: hidden;
            }

        /* === צבעים ללוגואים === */
        .whatsapp-icon {
            background: #25D366;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.5);
        }

        .phone-icon {
            background: #34b7f1;
            box-shadow: 0 4px 15px rgba(52, 183, 241, 0.5);
        }

        .instagram-icon {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            box-shadow: 0 4px 15px rgba(220, 39, 67, 0.5);
        }

        /* === אנימציית ריחוף חלקה === */
        .social-icons a:hover {
            transform: scale(1.15);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.3);
        }
        /* === אזור השירותים - עיצוב יוקרתי ומורחב === */
        .services {
            padding: 100px 5%;
            background: var(--light-gray);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

            /* === כותרת השירותים - גדולה ומודגשת === */
            .services h2 {
                font-size: 3.5em;
                font-weight: 700;
                margin-bottom: 30px;
                letter-spacing: 2px;
                color: var(--hover-color);
            }

        /* === תצוגת כרטיסי השירותים - פריסה רחבה === */
        .service-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 40px;
            padding: 20px;
            width: 100%;
            max-width: 1200px;
        }

        /* === עיצוב הכרטיסים === */
        .service {
            padding: 30px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.4s ease-in-out, box-shadow 0.4s ease-in-out;
            color: white;
            font-size: 1.4em;
            font-weight: 600;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

            /* === אנימציה משוגעת עם עומק ב-Hover === */
            .service:hover {
                transform: translateY(-10px) scale(1.05);
                box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
            }

        /* === אייקונים לכל שירות === */
        .service-icon {
            font-size: 4em;
            margin-bottom: 15px;
            display: inline-block;
            color: var(--primary-color);
        }

        /* === ריווח פנימי לכרטיסים במסכים קטנים === */
        @media (max-width: 768px) {
            .services h2 {
                font-size: 2.8em;
            }

            .service {
                padding: 25px;
            }
        }
        /* === אפקט גלים - מחבר בין הרשתות החברתיות לשירותים === */
        .wave-divider {
            position: relative;
            width: 100%;
            overflow: hidden;
            line-height: 0;
            margin-top: 40px;
        }

        /* === עיצוב מפת Google Maps ללא API === */
        .map-container {
            width: 100%;
            max-width: 800px;
            height: 400px;
            margin: 40px auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

            /* === Iframe המפה - ממלא את כל המסגרת === */
            .map-container iframe {
                width: 100%;
                height: 100%;
                border: 0;
            }
        /* === כפתור ניווט לגוגל מפות === */
        .nav-button {
            display: inline-block;
            background: var(--primary-color);
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            margin-top: 20px;
            transition: background 0.3s ease-in-out, transform 0.2s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

            /* === אנימציה בלחיצה === */
            .nav-button:hover {
                background: var(--hover-color);
                transform: scale(1.1);
            }

        /* === הפרדה בין אייקוני הרשתות לבין השירותים === */
        .section-divider {

            background: linear-gradient(90deg, var(--primary-color), var(--hover-color));

        .section-title {
            font-size: 2.5em;
            font-weight: 700;
            color: var(--hover-color);
            margin-top: 20px;
        }
    </style>

    <script>
        const canvas = document.getElementById("browsCanvas");
        const ctx = canvas.getContext("2d");

        // נגדיל את הקנבס כדי להכיל את העין ואת המסרק
        canvas.width = window.innerWidth * 0.8; // 80% מרוחב המסך
        canvas.height = window.innerHeight * 0.5; // 50% מגובה המסך

        const eyeImage = new Image();
        eyeImage.src = "eyee.png"; // תמונת העין כרקע

        const brush = new Image();
        brush.src = "5ba2ca63-961f-4261-8e85-d82bbb21f811_removalai_preview.png"; // תמונת המסרק

        let x = 0;
        let direction = 1;
        let running = true;
        const brushWidth = 150; // גודל המסרק
        const brushHeight = 80;
        const eyeWidth = canvas.width * 0.9; // גודל העין יתפוס 90% מרוחב הקנבס
        const eyeHeight = canvas.height * 0.6; // גובה העין יהיה 60% מהקנבס
        const speed = 1.5; // מהירות התזוזה

        function animateBrush() {
            if (!running) return;

            // מנקים את הקנבס לפני הציור מחדש
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // מציירים את העין
            ctx.drawImage(eyeImage, (canvas.width - eyeWidth) / 2, (canvas.height - eyeHeight) / 2, eyeWidth, eyeHeight);

            // מציירים את המסרק מעל העין
            ctx.drawImage(brush, x, (canvas.height / 2 - brushHeight / 2) - 40, brushWidth, brushHeight);

            // תנועה של המסרק מצד לצד
            x += speed * direction;
            if (x > canvas.width - brushWidth || x < 0) {
                direction *= -1;
            }

            requestAnimationFrame(animateBrush);
        }

        // כששתי התמונות נטענות – מתחילים את האנימציה
        eyeImage.onload = () => {
            brush.onload = animateBrush;
        };
    </script>
